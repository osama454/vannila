<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        .habit {
            margin-bottom: 10px;
        }
        .practice-btn {
            margin-left: 10px;
        }
        .counter {
            margin-left: 10px;
        }
    </style>
    <script>
        let habits = [];

        function addHabit() {
            const habitNameInput = document.getElementById("habit-name").value.trim();
            const habitCountInput = document.getElementById("habit-count").value;

            if (habitNameInput === "" || habitCountInput <= 0) {
                alert("Please enter a valid habit name and count.");
                return;
            }

            // Add habit to the habits array
            habits.push({
                name: habitNameInput,
                count: parseInt(habitCountInput),
                completed: 0
            });

            // Clear inputs
            document.getElementById("habit-name").value = '';
            document.getElementById("habit-count").value = '';

            renderHabits();
        }

        function practiceHabit(index) {
            const habit = habits[index];

            // Increment the completed count
            habit.completed += 1;

            // Check if the habit is completed
            if (habit.completed === habit.count) {
                alert(`You completed your ${habit.name} habit!`);
                document.getElementById(`practice-${habit.name.toLowerCase()}`).disabled = true;

                // Check if all habits are completed
                if (habits.every(h => h.completed === h.count)) {
                    alert("You have completed all your habits!");
                }
            }

            renderHabits();
        }

        function renderHabits() {
            const habitsContainer = document.getElementById("habits-container");
            habitsContainer.innerHTML = ''; // Clear existing habits

            habits.forEach((habit, index) => {
                const habitDiv = document.createElement("div");
                habitDiv.className = 'habit';

                // Habit name and counter display
                habitDiv.innerHTML = `
                    <span>${habit.name} </span>
                    <span id="counter-${habit.name.toLowerCase()}">${habit.completed}/${habit.count}</span>
                    <button id="practice-${habit.name.toLowerCase()}" class="practice-btn"
                        onclick="practiceHabit(${index})" ${habit.completed === habit.count ? 'disabled' : ''}>
                        Practice
                    </button>
                `;

                habitsContainer.appendChild(habitDiv);
            });
        }
    </script>
</head>
<body>
    <h1>Habit Tracker</h1>

    <!-- Input form for adding new habits -->
    <div>
        <label for="habit-name">Habit Name:</label>
        <input type="text" id="habit-name" placeholder="Enter habit name">
        <label for="habit-count">Count:</label>
        <input type="number" id="habit-count" min="1" placeholder="Enter count">
        <button id="submit-habit" onclick="addHabit()">Add Habit</button>
    </div>

    <!-- Container for rendering habits -->
    <div id="habits-container"></div>
</body>
</html>
